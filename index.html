<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coco & Nasnosa Anniversary Countdown</h1>
        <div id="anniversary-number" class="anniversary-number"></div>
        <p id="anniversary-date"></p>
        <div id="countdown">
            <div><span id="days"></span><br><span class="label">Days</span></div>
            <div><span id="hours"></span><br><span class="label">Hours</span></div>
            <div><span id="minutes"></span><br><span class="label">Minutes</span></div>
            <div><span id="seconds"></span><br><span class="label">Seconds</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
